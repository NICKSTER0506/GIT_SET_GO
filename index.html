<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git,set,go!</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        html,
        body {
            background: radial-gradient(circle at top, #0f0f0f, #000);
            color: aliceblue;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .main {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: aquamarine;
            text-shadow: 0 0 20px aquamarine, 0 0 40px #00ffaa;
            animation: glow 2s infinite alternate;
        }

        h2 {
            color: #ff0044;
            letter-spacing: 1px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px aquamarine;
            }

            to {
                text-shadow: 0 0 25px #00ffaa, 0 0 50px aquamarine;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box {
            border: 2px solid white;
            border-radius: 8px;
            padding: 15px 25px;
            margin-top: 20px;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px white;
        }

        .box:hover {
            background: #3f3f3f;
            transform: scale(1.1);
            box-shadow: 0 0 20px aquamarine, 0 0 40px #00ffaa;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: aquamarine;
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }

            to {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Welcome to the Workshop!</h1>
        <h2>git, set, go â€” Code Chigga Nigga!</h2>
        <div class="box" onclick="alert('You clicked the box! ðŸš€')">
            <h3>I am a box!</h3>
        </div>
    </div>

    <script>
        // create floating particles
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (5 + Math.random() * 10) + 's';
            p.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(p);
        }
    </script>
</body>

</html>
