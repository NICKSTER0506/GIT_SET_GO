<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git,set,go!</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        html,
        body {
            background: #000;
            color: #00ff99;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .main {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Typing animation for the title */
        h1 {
            font-size: 2em;
            border-right: 2px solid #00ff99;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(25, end) forwards, blink 0.6s step-end infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 24ch
            }

            /* Adjust to match text length */
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        h2 {
            color: #00cc66;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box {
            border: 2px solid #00ff99;
            border-radius: 8px;
            padding: 15px 25px;
            margin-top: 25px;
            transition: 0.3s;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 4s forwards;
        }

        .box:hover {
            background: #002f1a;
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ff99, 0 0 50px #00ff99;
        }

        /* Color-shifting particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff99;
            opacity: 0.8;
            animation: float 10s linear infinite, hueShift 5s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }

            to {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes hueShift {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Welcome to the Workshop !</h1>
        <h2>git, set, go â€” Code Like a Pro!</h2>
        <div class="box" onclick="alert('You clicked the box! ðŸ’»')">
            <h3>I am a box!</h3>
        </div>
    </div>

    <script>
        // Create floating particles with color cycling
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (5 + Math.random() * 10) + 's';
            p.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(p);
        }
    </script>
</body>

</html>
